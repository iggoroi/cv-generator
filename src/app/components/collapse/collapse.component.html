<div class="row-cols-1" *ngFor="let dati of (data | groupBy:'field'); let i= index">
  <br>
  <button type="button" (click)="collapse[i]=!collapse[i]" class="btn btn-outline-primary">
    {{dati.key}}
  </button>
  <div>
    <div *ngFor="let skill of dati.value" class="col-sm collapse" [class.collapse]="collapse[i]">
      <skill [skill]="skill"></skill>
    </div>
  </div>
</div>
