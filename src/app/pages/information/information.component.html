<div class="row">
  <header class="text-center">
    <h3>Information</h3>
  </header>
  <hr>
  <div class="align-items-center justify-content-center d-flex min-vh-100" style="padding: 0 200px">
    <table class="table table-striped">
      <tbody>
      <tr *ngFor="let dati of entries">
        <th>{{ dati.key }}</th>
        <td>{{ dati.val }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
