<div class="row" style="margin: 10px 0 0 0">
  <header class="text-center">
    <h3>Education</h3>
  </header>
  <hr>
  <div class="text-black">
    <div style="margin: 100px 0">
      <div class="d-flex flex-column flex-md-row justify-content-between mb-5" *ngFor="let dati of entries">
        <div class="flex-grow-1">
          <h3 class="mb-0">{{dati.val.school}}</h3>
          <div class="subheading mb-3 text-lowercase">{{dati.val.certificate}}</div>
        </div>
        <div class="flex-shrink-0"><span class="text-primary">Date of release:  {{dati.val.endDate}}</span></div>
      </div>
    </div>
  </div>
</div>
